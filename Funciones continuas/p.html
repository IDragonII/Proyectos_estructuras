<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Laberinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #maze-container {
            position: relative;
        }

        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Juego de Laberinto</h1>
    <div id="maze-container">
        <div id="maze"></div>
    </div>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const tileSize = 40;
        let cols, rows;
        let maze;
        let player;
        let reward;

        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = [true, true, true, true]; // Top, right, bottom, left
                this.visited = false;
            }

            show() {
                const x = this.x * tileSize;
                const y = this.y * tileSize;
                stroke(0);
                if (this.walls[0]) {
                    line(x, y, x + tileSize, y); // Top
                }
                if (this.walls[1]) {
                    line(x + tileSize, y, x + tileSize, y + tileSize); // Right
                }
                if (this.walls[2]) {
                    line(x + tileSize, y + tileSize, x, y + tileSize); // Bottom
                }
                if (this.walls[3]) {
                    line(x, y + tileSize, x, y); // Left
                }
            }

            highlight() {
                const x = this.x * tileSize;
                const y = this.y * tileSize;
                noStroke();
                fill(0, 0, 255, 100);
                rect(x, y, tileSize, tileSize);
            }
        }

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('maze-container');
            cols = floor(width / tileSize);
            rows = floor(height / tileSize);
            maze = generateMaze(cols, rows);

            player = { x: 0, y: 0 };
            reward = { x: cols - 1, y: rows - 1 };
            drawMaze();
            drawPlayer();
        }

        function drawMaze() {
            background(255);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    maze[y][x].show();
                }
            }
            fill(0, 255, 0);
            noStroke();
            rect(reward.x * tileSize, reward.y * tileSize, tileSize, tileSize);
        }

        function drawPlayer() {
            fill(255, 0, 0);
            noStroke();
            rect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
        }

        function keyPressed() {
            let currentCell = maze[player.y][player.x];
            if (keyCode === UP_ARROW && !currentCell.walls[0]) {
                player.y--;
            } else if (keyCode === DOWN_ARROW && !currentCell.walls[2]) {
                player.y++;
            } else if (keyCode === LEFT_ARROW && !currentCell.walls[3]) {
                player.x--;
            } else if (keyCode === RIGHT_ARROW && !currentCell.walls[1]) {
                player.x++;
            }

            if (player.x === reward.x && player.y === reward.y) {
                document.getElementById('message').innerHTML = 'Â¡Felicidades! Has completado el laberinto y encontrado la recompensa.';
            }

            drawMaze();
            drawPlayer();
        }

        function generateMaze(cols, rows) {
            let grid = [];
            let stack = [];
            for (let y = 0; y < rows; y++) {
                let row = [];
                for (let x = 0; x < cols; x++) {
                    row.push(new Cell(x, y));
                }
                grid.push(row);
            }
            let current = grid[0][0];

            while (true) {
                current.visited = true;
                let next = checkNeighbors(current, grid);
                if (next) {
                    next.visited = true;
                    stack.push(current);
                    removeWalls(current, next);
                    current = next;
                } else if (stack.length > 0) {
                    current = stack.pop();
                } else {
                    break;
                }
            }
            return grid;
        }

        function checkNeighbors(cell, grid) {
            let neighbors = [];
            let x = cell.x;
            let y = cell.y;

            if (y > 0 && !grid[y - 1][x].visited) {
                neighbors.push(grid[y - 1][x]);
            }
            if (x < cols - 1 && !grid[y][x + 1].visited) {
                neighbors.push(grid[y][x + 1]);
            }
            if (y < rows - 1 && !grid[y + 1][x].visited) {
                neighbors.push(grid[y + 1][x]);
            }
            if (x > 0 && !grid[y][x - 1].visited) {
                neighbors.push(grid[y][x - 1]);
            }

            if (neighbors.length > 0) {
                let r = floor(random(0, neighbors.length));
                return neighbors[r];
            } else {
                return undefined;
            }
        }

        function removeWalls(a, b) {
            let x = a.x - b.x;
            if (x === 1) {
                a.walls[3] = false;
                b.walls[1] = false;
            } else if (x === -1) {
                a.walls[1] = false;
                b.walls[3] = false;
            }

            let y = a.y - b.y;
            if (y === 1) {
                a.walls[0] = false;
                b.walls[2] = false;
            } else if (y === -1) {
                a.walls[2] = false;
                b.walls[0] = false;
            }
        }
    </script>
</body>

</html>
