<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ball Tree con Búsqueda y Eliminación</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vis.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Visualización de Ball Tree</h1>
            <p>Gestione y visualice datos en un Ball Tree con opciones de búsqueda y eliminación</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-container">
                    <h2>Administrar Datos</h2>
                    <form id="dataForm" class="mb-3">
                        <div class="mb-3">
                            <label for="dataInput" class="form-label">Ingrese dato:</label>
                            <input type="text" id="dataInput" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Agregar Dato</button>
                    </form>
                    <form id="deleteForm" class="mb-3">
                        <div class="mb-3">
                            <label for="deleteInput" class="form-label">Eliminar dato:</label>
                            <input type="text" id="deleteInput" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger-custom">Eliminar Dato</button>
                    </form>
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Buscar dato:</label>
                            <input type="text" id="searchInput" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-info-custom">Buscar Dato</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="graph-container">
                    <div id="network" class="card text-center">
                        <h2>Gráfica del Ball Tree</h2>
                    </div>
                    <div id="decomposition" class="card text-center">
                        <h2>Descomposición del Ball Tree</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Vis.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
